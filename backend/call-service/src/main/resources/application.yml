server:
  port: 8084

spring:
  application:
    name: call-service
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/maitriconnect_calls}
      auto-index-creation: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

call:
  timeout:
    ringing: 60  # seconds
    max-duration: 3600  # 1 hour

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.maitriconnect.call_service: DEBUG
    org.springframework.web.socket: DEBUG
