version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: maitriconnect-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: maitriconnect_auth
    volumes:
      - mongodb_data:/data/db
    networks:
      - maitriconnect-network

  redis:
    image: redis:7.2-alpine
    container_name: maitriconnect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maitriconnect-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: maitriconnect-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - maitriconnect-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: maitriconnect-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - maitriconnect-network

volumes:
  mongodb_data:
  redis_data:

networks:
  maitriconnect-network:
    driver: bridge
