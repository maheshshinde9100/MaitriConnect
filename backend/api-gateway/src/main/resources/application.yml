server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**, /api/users/**, /api/admin/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Chat Service Routes
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/messages/**, /api/rooms/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Chat Service WebSocket
        - id: chat-websocket
          uri: lb:ws://chat-service
          predicates:
            - Path=/chat-ws/**
          filters:
            - RewritePath=/chat-ws/(?<segment>.*), /ws/$\{segment}
        
        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Notification Service WebSocket
        - id: notification-websocket
          uri: lb:ws://notification-service
          predicates:
            - Path=/notification-ws/**
          filters:
            - RewritePath=/notification-ws/(?<segment>.*), /ws/$\{segment}
        
        # Call Service Routes
        - id: call-service
          uri: lb://call-service
          predicates:
            - Path=/api/calls/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Call Service WebSocket
        - id: call-websocket
          uri: lb:ws://call-service
          predicates:
            - Path=/call-ws/**
          filters:
            - RewritePath=/call-ws/(?<segment>.*), /ws/$\{segment}
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: "*"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: INFO
